<!DOCTYPE html>
<html>
<head>
  <title>Birthday WhatsApp Reminder</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; margin-top: 20px; }
    input, button { margin-top: 10px; padding: 10px; width: 100%; }
    h2 { text-align: center; }
  </style>
</head>
<body>

  <form id="userForm">
    <h2>Add Birthday User</h2>
    <input name="name" placeholder="Name" required>
    <input name="phone" placeholder="Phone +91..." required>
    <input name="dob" type="date" required>
    <button>Add User</button>
  </form>

  <form id="notifierForm">
    <h2>Add Notifier</h2>
    <input name="user_id" placeholder="User ID to Notify About" required>
    <input name="phone" placeholder="Notifier Phone +91..." required>
    <button>Add Notifier</button>
  </form>

  <script>
    document.getElementById('userForm').onsubmit = async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await fetch('/add-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      alert('User added');
    };

    document.getElementById('notifierForm').onsubmit = async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await fetch('/add-notifier', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      alert('Notifier added');
    };
  </script>

</body>
</html>
